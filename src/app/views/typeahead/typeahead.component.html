<p>typeahead works!</p>
<!-- <form [formGroup]="form"> -->
    <div class="row">
        <div class="col-md-3">
            <!-- <div class="form-group"> -->
                <label for="Date">Date</label>
                <input type="text" [bsConfig]="{ isAnimated:true , dateInputFormat:'YYYY-MM-DD'}" [maxDate]="maxDate"
                    (bsValueChange)="dateOnChange($event)" placeholder="Date" 
                    bsDatepicker>
            <!-- </div> -->
        </div>
        <div class="col-md-3">
            <!-- <div class="form-group"> -->
                <label for="Time">Time</label>
                <input id="Time" placeholder="Time" autocomplete="off"
                    type="time">
            <!-- </div> -->
        </div>
        <div class="col-md-3">
            <!-- <div class="form-group"> -->
                <label for="typeahead-template">UserName :<span style="color:red;">*</span></label>
                <input id="typeahead-template" type="text" [(ngModel)]="userdata" 
                    (selectItem)="UserDetails($event)" [ngbTypeahead]="search" [resultTemplate]="rt"
                    [inputFormatter]="formatter"  />
                
            <!-- </div> -->
            <ng-template #rt let-r="result" let-t="term">
                <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
            </ng-template>
        </div>
        <div class="col-md-3">
            <ng-multiselect-dropdown-angular7
              [placeholder]="'custom placeholder'"
              [data]="dropdownList"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings"
              (onSelect)="onItemSelect($event)"
              (onSelectAll)="onSelectAll($event)"
            >
            </ng-multiselect-dropdown-angular7>
            </div>
    </div>

    
    <div class="row mt-5">
        <div class="col-md-2 offset-md-4">
            <button type="button" (click)="save()" class="btn btn-block btn-primary"> Submit </button>
        </div>
    </div>

<!-- </form> -->
