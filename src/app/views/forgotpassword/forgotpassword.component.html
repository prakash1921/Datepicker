<h2>forgotpassword </h2>
<form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="UserName" (change)="getuserdata($event)" required/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required" style="color:red">Username is required</div>
        </div>
    </div>

    <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required" style="color:red">Password is required</div>
        <div *ngIf="f.password.errors.minlength" style="color:red">Password must be at least 6 characters</div>
    </div>
</div>
<div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
        <div *ngIf="f.confirmpassword.errors.required" style="color:red">Password is required</div>
        <div *ngIf="f.confirmpassword.errors.minlength" style="color:red">Password must be at least 6 characters</div>
    </div>
</div>
<div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
